name: building and testing
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.2
      - name: Install deps
        run: |
          go mod download
      - name: Build
        run: go build  cmd/...
      - name: Test
        run: go test -v ./...
      